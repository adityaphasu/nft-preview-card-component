<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>NFT preview card component</title>
  
  <link rel="stylesheet" href="./styles/style.css">
 
</head>
<body>
  <main class="card">
      <h1 class="sr-only">NFT preview card component</h1>
       
      <div class="nft-img-container">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="equilibrium-NFT">
        <div class="overlay"></div>
        <a href="#" class="icon" title="view">
          <img src="./images/icon-view.svg" alt="view-icon">
        </a>
      </div>
      
      <div class="card-info"> 
        <h2 class="highlight">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="rate-time">
        <div class="etherium">
          <img src="./images/icon-ethereum.svg" alt=""> 
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="">
          <p> 3 days left</p>
      </div>
      </div>

      <hr>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="jules-profile-picture">
        <p>Creation of <span class="highlight">Jules Wyvern</span></p>
      </div>
  </main>
</body>
</html>
